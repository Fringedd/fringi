<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <form id="signup" class="form">
          <div class="form-field">
            <label for="bill">Bill</label>
            <input
              type="number"
              name="billy"
              class="billy-number"
              id="bill"
              autocomplete="off"
              placeholder="0"
            />
            <img class="dollar" src="./images/icon-dollar.svg" alt="" />
            <small></small>
          </div>
          <div class="tip">
            <label for="tip">Select Tip %</label>
            <ul class="first">
              <button type="button" class="five-percent">5%</button>
              <button type="button" class="ten-percent">10%</button>
              <button type="button" class="fifteen-percent">15%</button>
            </ul>
            <ul class="second">
              <button type="button" class="twentyfive-percent">25%</button>
              <button type="button" class="fifty-percent">50%</button>
              <button type="button" class="custom-percent">2%</button>
            </ul>
          </div>

          <div class="form-field" id="bottom-field">
            <label for="username">Number of People:</label>
            <input
              type="number"
              class="people-count"
              name="confirm-password"
              id="confirm-people"
              autocomplete="off"
              placeholder="0"
            />
            <img class="person" src="./images/icon-person.svg" alt="" />
            <small></small>
          </div>
        </form>
      </div>
      <div class="right">
        <div class="lefty">
          <h2 class="Tip-amount">Tip Amount <br /><span>/ person</span></h2>
          <h2 class="total">
            Total <br />
            <span>/ person</span>
          </h2>
        </div>
        <div class="righty">
          <p class="tip-dollar">$<span class="dollar-span">0.00</span></p>

          <p class="tip-dollar2">$<span class="dollar-span2">0.00</span></p>
        </div>
        <button type="button" class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
